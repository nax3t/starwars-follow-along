<!DOCTYPE html>
<html lang="en" ng-app="StarWars">
<head>
	<meta charset="UTF-8">
	<title>Star Wars</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="styleSheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
</head>
<body ng-controller="starWarsCtrl" class="ng-cloak">
	
	<div>
		<h3 class="error">{{error}}</h3>
		<h1>Films that {{luke.name}} appears in:</h1>
		<ul ng-repeat="film in luke.films">
			<li>
				<h1>{{film.title}}</h1>
				<p><strong>{{'Episode ' + film.episode_id}}</strong></p>
				<p>{{film.opening_crawl}}</p>
			</li>
		</ul>
	</div>

	<!-- Beebz stuff inside of ui-grid -->
	<!-- 	<div>
			 <div ui-grid="{ data: beebzData }" class="myGrid"></div>
		</div> -->

	<!-- JavaScripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>

</body>
</html>
